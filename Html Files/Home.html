<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valencia Bus Station</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150vh;
            flex-wrap: wrap;
            font-family: 'Segoe UI', sans-serif;
            font-size: 30px;
        }

        nav {
            display: flex;
            flex-direction: column;
            background-color: lightslategray;
            align-self: stretch;
        }

        header {
            background-color: lightsteelblue;
            align-self: stretch;
            flex-basis: 200px;
        }

        section {
            display: flex;
            background-color: maroon;
            flex-grow: 1;
            width: 100%;
            max-width: 1500px;
            align-content: center;
        }

        main {
            background-color: mediumseagreen;
            flex-grow: 1;
        }

        aside {
            flex-basis: 30%;
            min-width: 300px;
            background-color: cadetblue;
        }

        footer {
            background-color: rgba(232, 228, 228);
            align-self: stretch;
            flex-basis: 200px;
            color: black;
        }

        .bottomNav {
            background-color: rgba(0, 0, 0, .84);
            color: white;
        }

        .coronaNav {
            background-color:  rgba(255, 234, 100);
        }

        .topNav {
            background-color: rgba(0, 0, 0, .84);
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="topNav">Top Nav
            <div></div>
            <div></div>
        </div>
        <div class="coronaNav">Corona info</div>
    </nav>
    <header>Header
        <div></div>
    </header>
    <section>
        <main>Main</main>
        <aside>Side</aside>
    </section>

    <footer>
        <nav class="bottomNav">Bottom Nav</nav>
        <div>Bottom Nav content
            <div></div>
            <div></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
